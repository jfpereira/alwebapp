<form [formGroup]="form" fxLayoutAlign="center" novalidate><!-- novalidate é para não usar os validadores do browser-->
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="password" matInput placeHolder="Password" formControlName="password">
      </mat-form-field>
      <span matTooltip="Password deve conter pelo menos 6 caracteres.">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login()">
        Login
      </button>
    </mat-list-item>
    <mat-list-item >
      <a mat-button color="primary" routerLink="/registar">
        Registar
      </a>
    </mat-list-item>
  </mat-list>
</form>
